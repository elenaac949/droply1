<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Registrarse</mat-card-title>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          El nombre de usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Email inválido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Mínimo 7 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required>
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirma la contraseña
        </mat-error>
        <mat-error *ngIf="passwordsDontMatch()">
          Las contraseñas no coinciden
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="register-button"
        [disabled]="registerForm.invalid || passwordsDontMatch()">
        Registrarse
      </button>
    </form>

    <div class="login-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </div>

    <mat-error *ngIf="registerError">
      {{ registerError }}
    </mat-error>
  </mat-card>
</div>
