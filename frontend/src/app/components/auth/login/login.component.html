<div class="login-container">
  <mat-card *ngIf="registrationSuccess" color="success" style="margin-bottom: 1em;">
    <div style="color: green; font-weight: 600; text-align: center;">
      ¡Registro correcto! Ahora puedes iniciar sesión.
    </div>
  </mat-card>

  <mat-card>
    <mat-card-title>Iniciar sesión</mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" autocomplete="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El email es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Introduce un email válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" autocomplete="current-password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/signup">Regístrate aquí</a>
    </div>
    <mat-error *ngIf="loginError">
      {{ loginError }}
    </mat-error>
  </mat-card>
</div>
