<h2>Valoraciones pendientes</h2>

<div *ngIf="pendingReviews.length === 0">No hay valoraciones pendientes.</div>

<mat-card *ngFor="let review of pendingReviews" class="review-card">
  <mat-card-title>{{ review.rating }} ★</mat-card-title>
  <mat-card-subtitle>
    Fuente: {{ review.source_name }} — Usuario: {{ review.username }} — {{ review.created_at | date:'short' }}
  </mat-card-subtitle>

  <mat-card-content>
    <p>{{ review.comment }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="moderate(review.id, 'approved')">Aceptar</button>
    <button mat-button color="warn" (click)="moderate(review.id, 'rejected')">Rechazar</button>
  </mat-card-actions>
</mat-card>
