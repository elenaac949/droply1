<div class="home-container">
  <section class="filters-section">
    <app-filters
      [useGeolocation]="useGeolocation"
      (toggleGeo)="handleToggleGeo()"
    ></app-filters>
  </section>

  <section *ngIf="isLoadingGeo" class="loading-message">
    Un momento...
  </section>

  <section class="map-section">
    <app-map [useGeolocation]="useGeolocation"></app-map>
  </section>
</div>
