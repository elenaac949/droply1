<div class="part">
  <button (click)="toggleGeolocation()" [ngClass]="useGeolocation ? 'btn-geo-on' : 'btn-geo-off'">
    {{ useGeolocation ? 'Desactivar geolocalización' : 'Activar geolocalización' }}
  </button>
</div>

<div class="part">
  <form class="filter-row" (ngSubmit)="applyFilters()">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar por estado</mat-label>
      <mat-select [(ngModel)]="filters.status" name="status">
        <mat-option value="">Todos</mat-option>
        <mat-option value="pending">Pendientes</mat-option>
        <mat-option value="approved">Aprobadas</mat-option>
        <mat-option value="rejected">Rechazadas</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Filtrar por tipo</mat-label>
      <mat-select [(ngModel)]="filters.type" name="type">
        <mat-option value="">Todos</mat-option>
        <mat-option value="drinking">Agua potable</mat-option>
        <mat-option value="tap">Grifo</mat-option>
        <mat-option value="decorative">Decorativa</mat-option>
        <mat-option value="bottle_refill">Recarga de botellas</mat-option>
        <mat-option value="natural_spring">Manantial natural</mat-option>
        <mat-option value="other">Otro</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Accesible</mat-label>
      <mat-select [(ngModel)]="filters.accessible" name="accessible">
        <mat-option value="">Todas</mat-option>
        <mat-option value="true">Sí</mat-option>
        <mat-option value="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Aplicar filtros</button>
  </form>
</div>
